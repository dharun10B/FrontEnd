<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>ObjectTask</title>
</head>
<body>
    <script>
        let emp = [
            { id: 1, name: "Luffy", post: "developer", salary: 10000, gender: "Male", age: 23, State: "Tamil Nadu" },
            { id: 2, name: "Sanji", post: "manager", salary: 15000, gender: "Male", age: 25, State: "Kerala" },
            { id: 3, name: "Zoro", post: "intern", salary: 20000, gender: "Male", age: 30, State: "Karnataka" },
            { id: 4, name: "Nami", post: "trainee", salary: 22000, gender: "female", age: 39, State: "Gujarat" },
            { id: 5, name: "Ussopp", post: "developer", salary: 27000, gender: "Male", age: 42, State: "Tamil Nadu" },
            { id: 6, name: "Robin", post: "trainee", salary: 25500, gender: "female", age: 45, State: "Rajasthan" },
            { id: 7, name: "Franky", post: "developer", salary: 30000, gender: "Male", age: 49, State: "Tamil Nadu" },
            { id: 8, name: "Brook", post: "intern", salary: 35000, gender: "Male", age: 54, State: "Kerala" },
            { id: 9, name: "Jimbei", post: "manager", salary: 40000, gender: "Male", age: 60, State: "Jammu Kashmir" },
            { id: 10, name: "Ksido", post: "developer", salary: 15000, gender: "Male", age: 62, State: "Mumbai" },
        ];
        document.write("<br>------>Display all 10 employee information<---------");
        for (let i of emp) {
            document.write(`<br> id: ${i.id}, name: ${i.name}, post: ${i.post}, salary: ${i.salary}, gender: ${i.gender}, age: ${i.age}, State: ${i.State}`);
        }
        
        document.write("<br>------>Display all info of employee whoes post is manager<---------");
        for(let i of emp) {
            if (i.post == "manager"){
                document.write(`<br> id: ${i.id}, name: ${i.name}, post: ${i.post}, salary: ${i.salary}, gender: ${i.gender}, age: ${i.age}, State: ${i.State}`);
            }
        }
        document.write("<br>------>Display all info of employee whoes gender is female<---------");
        for(let i of emp) {
            if (i.gender == "female"){
                document.write(`<br> id: ${i.id}, name: ${i.name}, post: ${i.post}, salary: ${i.salary}, gender: ${i.gender}, age: ${i.age}, State: ${i.State}`);
            }
        }
        document.write("<br>------>Display all info of employee whoes age greater than 55<---------");
        for(let i of emp) {
            if (i.age > 55){
                document.write(`<br> id: ${i.id}, name: ${i.name}, post: ${i.post}, salary: ${i.salary}, gender: ${i.gender}, age: ${i.age}, State: ${i.State}`);
            }
        }
        document.write("<br>------>Display all info of employee who belong to tamilnadu<---------");
        for(let i of emp) {
            if (i.State == "Tamil Nadu"){
                document.write(`<br> id: ${i.id}, name: ${i.name}, post: ${i.post}, salary: ${i.salary}, gender: ${i.gender}, age: ${i.age}, State: ${i.State}`);
            }
        }
    </script>
</body>

</html>
